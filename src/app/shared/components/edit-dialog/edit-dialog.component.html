<h2 mat-dialog-title>{{ isEditMode ? 'Editar Post' : 'Crear Post' }}</h2>

<mat-dialog-content [formGroup]="postForm">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="postForm.controls['name'].invalid">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nombre de Usuario</mat-label>
    <input matInput formControlName="username" required>
    <mat-error *ngIf="postForm.controls['username'].invalid">
      El nombre de usuario es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
    <mat-error *ngIf="postForm.controls['email'].invalid">
      El email es obligatorio y debe ser válido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone" required>
    <mat-error *ngIf="postForm.controls['phone'].invalid">
      El teléfono es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nombre de la Compañía</mat-label>
    <input matInput formControlName="companyName" required>
    <mat-error *ngIf="postForm.controls['companyName'].invalid">
      El nombre de la compañía es obligatorio
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-button color="primary" [disabled]="postForm.invalid" (click)="savePost()">
    {{ isEditMode ? 'Guardar Cambios' : 'Crear Post' }}
  </button>
</mat-dialog-actions>
