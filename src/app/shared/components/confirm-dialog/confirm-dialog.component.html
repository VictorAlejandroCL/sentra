<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar este post?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="cancel()">Cancelar</button>
  <button mat-button class="delete-button" (click)="confirm()">Eliminar</button>
</mat-dialog-actions>
